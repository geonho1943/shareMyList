<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>SML - Playlist Setting</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
<nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>
<div class="container mt-5">
  <div class="modal-body">
    <p th:if="${error == 'emptyPlailist'}">플레이 리스트가 없습니다 플레이리스트를 만들어주세요.</p>
  </div>
  <div class="mb-2">
    <button type="button" class="btn btn-primary" onclick="location.href='/createplaylist'">새로운 리스트 생성</button>
  </div>

  <div class="list-group">
    <a th:each="playlist : ${playlistByUser}" href="#" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" th:text="${playlist.playlistName}">Playlist name</h5>
      </div>
    </a>
  </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
