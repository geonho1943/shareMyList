<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
<nav w3-include-html="navigationbar.html"></nav>

    <div class="container mt-5"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/submitYoutubeLink" method="post">
                <label for="youtubeLinkInput" class="form-label">유튜브 링크 입력</label>
                <input type="url" name="youtubeLink" placeholder="https://youtu.be/92volEdYcCQ?si=kcu_Fi9bL3eDln6e"
                    id="youtubeLinkInput" class="form-control" aria-describedby="linkHelpBlock" required>
                <div id="linkHelpBlock" class="form-text">
                    원하는 영상 페이지에서 "공유" 버튼을 클릭한 후 나오는 링크를 여기에 입력해 주세요.
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include.js"></script>
    <script>
includeHTML();
</script>
</body>

</html>
