<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div>Share My List</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="탐색 전환">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        <div>Share my list</div>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="닫다"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="search playlist or potal"
                                aria-label="찾다" />
                            <button class="btn btn-outline-success" type="submit">
                                <div></div>search
                            </button>
                        </form>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div> home </div>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">최신 등록순</a></li>
                                <li><a class="dropdown-item" href="#">인기 영상순</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">오래된 영상 순 </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div>My Accounts</div>
                            </a>
                            <a class="nav-link" href="/linkupload">
                                <div>add Potalgate</div>
                            </a>
                            <a class="nav-link" href="/userlogin">Login</a>
                        </li>
                    </ul>
                    <!-- 사이드 바 끝 -->
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/submitYoutubeLink" method="post">
                <label for="youtubeLinkInput" class="form-label">유튜브 링크 입력</label>
                <input type="url" name="youtubeLink" placeholder="https://youtu.be/92volEdYcCQ?si=kcu_Fi9bL3eDln6e"
                    id="youtubeLinkInput" class="form-control" aria-describedby="linkHelpBlock" required>
                <div id="linkHelpBlock" class="form-text">
                    원하는 영상 페이지에서 "공유" 버튼을 클릭한 후 나오는 링크를 여기에 입력해 주세요.
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
