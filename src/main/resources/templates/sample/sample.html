<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-lg-2 g-4">
            <li th:each="potal : ${potalList}" class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <img th:src="${potal.potalYoutThumNail}" class="card-img" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body">
                                <strong class="card-title">Potalgate</strong>
                                <h5 th:text="${potal.potalYoutTitle}" class="card-subtitle mb-2 text-muted">potal title
                                </h5>
                                <p class="card-text">regData 엔티티 없음</p>
                                <p th:text="${potal.PotalYoutDescription}" class="card-text">yout_description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <!-- 추가적인 카드들을 이어서 작성 -->
        </div>
    </div>
</body>

</html>
