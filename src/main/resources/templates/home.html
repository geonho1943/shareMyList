<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit">Share My List</font>
                </font>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="탐색 전환">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        <font style="vertical-align: inherit">
                            <font style="vertical-align: inherit">Share my list</font>
                        </font>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="닫다"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="search playlist or potal"
                                aria-label="찾다" />
                            <button class="btn btn-outline-success" type="submit">
                                <font style="vertical-align: inherit">
                                    <font style="vertical-align: inherit"></font>search
                                </font>
                            </button>
                        </form>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <font style="vertical-align: inherit">
                                    <font style="vertical-align: inherit"> home </font>
                                </font>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">최신 등록순</a></li>
                                <li><a class="dropdown-item" href="#">인기 영상순</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">오래된 영상 순 </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <font style="vertical-align: inherit">
                                    <font style="vertical-align: inherit">My Accounts</font>
                                </font>
                            </a>
                        </li>
                    </ul>
                    <!-- 사이드 바 끝 -->
                </div>
            </div>
        </div>
    </nav>
    <!-- 여기까지 네비 바 -->
    <div class="container mt-5 pt-5">
        <div class="row row-cols-1 row-cols-lg-2 g-4">
            <div th:each="potal : ${potalList}" class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <img th:src="${potal.potalYoutThumNail}" class="card-img" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body">
                                <strong class="card-title">Potalgate</strong>
                                <h5 th:text="${potal.potalYoutTitle}" class="card-subtitle mb-2 text-muted">potal title
                                </h5>
                                <p th:text="${potal.PotalYoutDescription}" class="card-text">yout_description</p>
                                <p class="card-text">regData 엔티티 없음</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
