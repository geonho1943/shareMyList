<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>SML - Welcome</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
    <nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>
    <div class="container mt-5 pt-5">
        <div class="modal-body pb-3">
            <div class="modal-body pb-3">
                <p th:if="${emptyData == 'emptyCard'}">검색결과 일치하는 카드가 없습니다.</p>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-lg-2 g-4">
            <div th:each="card : ${cardList}" class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <a th:href="@{'https://www.youtube.com/watch?v=' + ${card.cardYoutId}}">
                                <img th:src="${card.cardYoutThumNail}" class="card-img" alt="youtube thumnail">
                            </a>
                        </div>
                        <div class="col-lg-6" >
                            <div class="card-body">
                                <h5 th:text="${card.cardYoutTitle}" class="card-subtitle mb-2 text-muted">card title</h5>
                                <p th:text="${card.cardYoutChannerName}"></p>
                                <p th:text="${card.cardYoutRegData}" class="card-text">publishedAt</p>
                                <a th:href="@{'cardInfo/' + ${card.cardIdx}}">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
