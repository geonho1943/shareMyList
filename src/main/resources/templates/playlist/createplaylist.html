<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>SML - Create Playlist</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
<nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

<!--      <form action="/createplaylist" method="post">-->
      <form action="#" method="post">
        <label for="playlistName" class="form-label">제목</label>
        <input type="text" name="playlistName" placeholder="(제목 필수)" id="playlistName" class="form-control" aria-describedby="linkHelpBlock" required>
        <div id="linkHelpBlock1" class="form-text">
          생성할 플레이리스트의 제목을 작성해 주세요
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </form>

    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
