<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>SML - Playlist Setting</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
  <nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>
  <div class="container mt-5 pt-5">
    <div class="modal-body pb-3">
      <p th:if="${error == 'userCheck'}">플레이리스트를 변경할 수 없습니다. 다시 시도해주세요.</p>
      <p th:if="${error == 'emptyPlailist'}">플레이리스트가 없습니다 플레이리스트를 만들어주세요.</p>
      <p th:if="${error == 'unableModifyPlaylist'}">플레이리스트를 변경할 수 없습니다. 다시 시도해주세요.</p>
      <a class="btn btn-primary" href="/createplaylist" role="button">새로운 플레이리스트 생성</a>
    </div>
    <div class="list-group">
      <div th:each="playlist : ${playlistByUser}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <a th:href="@{/playlistInfo/{id}(id=${playlist.playlistIdx})}" th:text="${playlist.playlistName}">Playlist name</a>
          <a class="btn btn-primary" th:href="@{'/deletePlaylist/' + ${playlist.playlistIdx}}" role="button">Delete</a>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
