<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>SML - Resign Page</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
<nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="modal-body">
                    <p th:if="${error == 'failedResign'}">탈퇴에 실패 했습니다 다시 시도하세요.</p>
                    <p th:if="${error == 'emptyUserInfo'}">유저 정보를 입력하세요.</p>

                </div>
                <h2 class="mb-4">회원탈퇴</h2>
                <form method="post" action="/resign">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" name="userId" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="userPw" required>
                    </div>
                    <button type="submit" class="btn btn-primary">회원탈퇴</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
