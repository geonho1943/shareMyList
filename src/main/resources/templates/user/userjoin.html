<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>SML - Join Page</title>
</head>

<body class="p-3 m-0 border-0 bg-example m-0 border-0 ">
<nav th:replace="~{fragments/navigationbar :: navigationbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="modal-body">
        <p th:if="${error == 'emptyUserInfo'}">유저 정보를 입력하세요.</p>
        <p th:if="${error == 'joinfailByJoinform'}">유저 정보가 적절하지 않습니다.</p>

      </div>
      <h2 class="mb-4">회원가입</h2>
      <form method="post" action="/join">
        <div class="mb-3">
          <label for="userid" class="form-label">사용자명</label>
          <input type="text" class="form-control" id="userid" name="userId" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="userPw" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">계정명</label>
          <input type="password" class="form-control" id="username" name="userName" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
